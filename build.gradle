plugins {
    id 'fabric-loom' version '0.5-SNAPSHOT'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version + "+mc" + project.minecraft_version
group = project.maven_group

minecraft {
    refmapName = "${project.mod_id}-refmap.json"
}

repositories {
	mavenLocal()
	maven {
		name "Fabric"
		url "http://maven.fabricmc.net/"
	}
	maven {
		name "Siphalor's Maven"
		url "https://maven.siphalor.de/"
	}
}

dependencies {
    //to change the versions see the gradle.properties file
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.minecraft_version}+build.${project.yarn_build}"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	def fabric_deps = [
	        'fabric-api-base': '0.2.0+9f0fb4b83b',
            'fabric-events-interaction-v0': '0.4.3+df3673f03b',
			'fabric-events-lifecycle-v0': '0.2.0+16acbe5b3b',
			'fabric-item-api-v1': '1.2.1+df3673f03b',
			'fabric-lifecycle-events-v1': '1.3.2+24947c8d3b',
			'fabric-key-binding-api-v1': '1.0.1+730711c63b',
            'fabric-networking-v0': '0.1.10+e00ecb5f3b',
			'fabric-tag-extensions-v0': '1.0.4+3e817a623b',
			'fabric-tool-attribute-api-v1': '1.2.7+df3673f03b',
			'fabric-resource-loader-v0': '0.3.3+df3673f03b'
	]

	for (entry in fabric_deps.entrySet()) {
		modImplementation "net.fabricmc.fabric-api:" + entry.getKey() + ":" + entry.getValue()
		include "net.fabricmc.fabric-api:" + entry.getKey() + ":" + entry.getValue()
	}

	modImplementation "net.fabricmc.fabric-api:fabric-item-groups-v0:0.2.1+a4467d2a3b"

	modImplementation("io.github.prospector:modmenu:+") {
		exclude group: "net.fabricmc.fabric-api"
	}

	modImplementation("de.siphalor:tweed-1.17:${project.tweed_version}") {
		exclude group: "net.fabricmc.fabric-api"
		exclude module: "modmenu"
	}
	include "de.siphalor:tweed-1.17:${project.tweed_version}"

	modImplementation("de.siphalor:amecsapi-1.17:${project.amecs_version}") {
		exclude group: "net.fabricmc.fabric-api"
	}
	include "de.siphalor:amecsapi-1.17:${project.amecs_version}"

	modImplementation("me.shedaniel.cloth:config-2:${project.clothconfig_version}") {
		exclude group: "net.fabricmc.fabric-api"
		exclude module: "modmenu"
	}
	include "me.shedaniel.cloth:config-2:${project.clothconfig_version}"

	modImplementation "me.shedaniel.cloth:basic-math:0.5.0"
}

//sourceSets.main.java.exclude("**/ModMenu*")

processResources {
    inputs.property "version", version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set("sources")
    from sourceSets.main.allSource
}

jar {
    from "LICENSE"
}

// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = "${project.archives_base_name}-${project.minecraft_major_version}"
            // add all the jars that should be included when publishing to maven
            artifact(remapJar) {
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
        }
    }

    // select the repositories you want to publish to
    repositories {
        if (project.hasProperty("siphalorMavenUser")) {
            maven {
                name = "Siphalor"
                url = "https://maven.siphalor.de/upload.php"
                credentials {
                    username = siphalorMavenUser
                    password = siphalorMavenPassword
                }
            }
        }
    }
}
